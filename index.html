<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Auto Calculator — Multi Language</title>

<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="wrap">

  <!-- LANGUAGE SELECTOR -->
  <div class="langBox">
    <select id="langSelect" onchange="changeLanguage()">
      <option value="en">English</option>
      <option value="gu">ગુજરાતી</option>
      <option value="hi">हिन्दी</option>
    </select>
  </div>

  <header>
    <h1 class="wave" id="titleText">Auto Calculator</h1>
  </header>

  <div class="card">

    <div class="inputs" id="inputsContainer"></div>

    <div class="sum-row">
      <div id="totalLabel">Total:</div>
      <div class="big" id="dayTotal">0</div>
    </div>

    <div class="controls">
      <button class="btn" id="btnClear" onclick="resetLines()">Clear</button>
      <button class="btn" id="btnReset" onclick="resetEverything()">Reset All</button>
      <button class="btn" id="btnSave" onclick="saveHistory()">Save</button>
    </div>

    <div class="multiplier">
      <input id="multiplierInput" type="number" placeholder="Enter multiplier">
      <button class="btn" id="btnApply" onclick="applyMultiplier()">Apply</button>
    </div>

    <div class="final-box" id="finalBox">Final: 0</div>
  </div>

  <div id="historyBox"></div>

</div>

<script src="script.js"></script>
</body>
</html>
